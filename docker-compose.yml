version: '3.8'
services:
  mongo:
    image: mongo:6.0
    container_name: foodorder-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    networks:
      - foodorder-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodorder-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongo:27017/foodorder?authSource=admin
      SPRING_APPLICATION_NAME: foodorder
    depends_on:
      - mongo
    networks:
      - foodorder-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: foodorder-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - foodorder-network

volumes:
  mongo-data:

networks:
  foodorder-network:
    driver: bridge
